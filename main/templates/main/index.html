{% extends 'main/base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}
	<h1>Main Page</h1>
	{% if tasks %}
		{% for el in tasks %}
			<div class="alert alert-success mt-2">
				<h3>{{ el.title }}</h3>
				<p>{{ el.task }}</p>
			</div>
		{% endfor %}
	{% else %}
		<p>You have no tasks!</p>
	{% endif %}
{% endblock %}
